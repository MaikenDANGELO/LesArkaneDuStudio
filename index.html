    <script>
    // When the user scrolls the page, execute myFunction 
    window.onscroll = function() {myFunction()};
    
    function myFunction() {
        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById("myBar").style.width = scrolled + "%";
    }
    </script>
    <script>AOS.init();</script>
    <script>
        const carouselInner = document.querySelector('.carousel-inner');
        const parallaxImages = document.querySelectorAll('.parallax-image');

        carouselInner.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const carouselRect = carouselInner.getBoundingClientRect();

            parallaxImages.forEach((image) => {
                const imageRect = image.getBoundingClientRect();
                const imageCenterX = imageRect.left + imageRect.width / 2;
                const imageCenterY = imageRect.top + imageRect.height / 2;
                const offsetX = (mouseX - imageCenterX) / (carouselRect.width / 2) * 10; // Ajustez cette valeur pour l'effet horizontal
                const offsetY = (mouseY - imageCenterY) / (carouselRect.height / 2) * 10; // Ajustez cette valeur pour l'effet vertical

                image.style.transform = `translate(${offsetX}px, ${offsetY}px)`; // Appliquez le mouvement horizontal et vertical
            });
        });

        carouselInner.addEventListener('mouseleave', () => {
            resetParallax();
        });

        // Ajoutez un événement de survol aux boutons du carousel
        const carouselControls = document.querySelectorAll('.carousel-control');
        carouselControls.forEach((control) => {
            control.addEventListener('mouseenter', () => {
                disableParallax();
            });

            control.addEventListener('mouseleave', () => {
                enableParallax();
            });
        });

        function disableParallax() {
            parallaxImages.forEach((image) => {
                image.style.transition = 'none';
            });
        }

        function enableParallax() {
            parallaxImages.forEach((image) => {
                image.style.transition = 'transform 0.2s ease-out';
            });
        }

        function resetParallax() {
            parallaxImages.forEach((image) => {
                image.style.transform = 'translate(0)';
            });
        }

        </script>
